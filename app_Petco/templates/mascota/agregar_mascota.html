<!-- app_Petco/templates/mascota/agregar_mascota.html -->
{% extends 'base.html' %}

{% block titulo %}Agregar Mascota - Petco 0684{% endblock %}

{% block contenido %}
    <h1 class="mb-4 text-primary">Registrar Nueva Mascota</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'agregar_mascota' %}" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Mascota</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Animal</label>
            <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ej: Perro, Gato, Hámster" required>
        </div>
        <div class="mb-3">
            <label for="raza" class="form-label">Raza (Opcional)</label>
            <input type="text" class="form-control" id="raza" name="raza">
        </div>
        <div class="mb-3">
            <label for="cliente" class="form-label">Dueño (Cliente)</label>
            <select class="form-select" id="cliente" name="cliente" required>
                <option value="">Selecciona un cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.cliente_id }}">{{ cliente.nombre }} {{ cliente.apellido }} (ID: {{ cliente.cliente_id }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary me-2">Guardar Mascota</button>
        <a href="{% url 'ver_mascotas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
