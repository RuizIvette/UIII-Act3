<!-- app_Petco/templates/cliente/actualizar_cliente.html -->
{% extends 'base.html' %}

{% block titulo %}Actualizar Cliente - Petco 0684{% endblock %}

{% block contenido %}
    <h1 class="mb-4 text-primary">Actualizar Cliente: {{ cliente.nombre }} {{ cliente.apellido }}</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'actualizar_cliente' cliente.cliente_id %}" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono (Opcional)</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono|default_if_none:"" }}">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección (Opcional)</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion|default_if_none:"" }}">
        </div>
        <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
        <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
